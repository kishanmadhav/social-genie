version: '3.8'

services:
  backend:
    image: social-genie-backend:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: backend
    container_name: social-genie-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - social-genie-network

  frontend:
    image: social-genie-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: frontend
    container_name: social-genie-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - social-genie-network

networks:
  social-genie-network:
    driver: bridge
