[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# API routes to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api:splat"
  status = 200

# Catch-all SPA routing - send all requests to Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
