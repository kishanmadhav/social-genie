[build]
  command = "cd frontend && npm ci && npm run build"
  publish = "frontend/out"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# API routes to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Catch-all SPA routing - send all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
