[build]
  # Keep base at root to access both frontend and netlify/functions
  base = "."
  # Build frontend from root
  command = "cd frontend && npm run build"
  # Publish the Next.js output
  publish = "frontend/.next"
  # Functions directory for backend API
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# API redirects to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# SPA routing - redirect all routes to Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables for deployment
[env.production]
  [env.production.context.environment]
    NODE_ENV = "production"

[env.development]
  [env.development.context.environment]
    NODE_ENV = "development"
