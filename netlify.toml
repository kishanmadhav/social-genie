[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# API redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# Next.js Image Optimization
[[redirects]]
  from = "/_next/image"
  to = "/.netlify/functions/image-handler"
  status = 200

# Static files
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

# Catch-all for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
